<div class="table-container">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coffee of coffees">
        <th class="theader-coffee" scope="row">{{coffee.id}}</th>
        <td>{{coffee.nombre}}</td>
        <td>{{coffee.tipo}}</td>
        <td>{{coffee.region}}</td>
      </tr>
    </tbody>
  </table>

  <p>Total café de origen: {{origin}}</p>
  <p>Total café Blend: {{blend}}</p>
  </div>
